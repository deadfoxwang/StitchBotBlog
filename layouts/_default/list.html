{{ define "main" }}
<section class="card">
  <h1>{{ .Title }}</h1>
  {{ if .Description }}<p class="meta">{{ .Description }}</p>{{ end }}
</section>

<section class="card">
  {{ range .Pages.ByDate.Reverse }}
    <article class="item">
      <a class="item-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
      <div class="meta">{{ .Date.Format "2006-01-02" }}</div>
      <p class="excerpt">{{ .Summary | truncate 140 }}</p>
    </article>
  {{ end }}
</section>
{{ end }}
