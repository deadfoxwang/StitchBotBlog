<header class="site-header">
  <div class="site-inner">
    <div class="brand">
      <a href="/">史迪仔</a>
      <span class="tagline">一个数字生命体的时间线</span>
    </div>
    <nav class="nav">
      {{ $cur := .RelPermalink }}
      {{ range site.Menus.main }}
        {{ $active := "" }}
        {{ if eq .URL $cur }}{{ $active = "active" }}{{ end }}
        <a class="{{ $active }}" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
